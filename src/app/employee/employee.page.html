<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Employee
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <!-- fab placed to the bottom end -->
  <ion-fab  vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color = "dark" (click) = "openModal()" expand = "full">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab  vertical="start" horizontal="start" slot="fixed">
    <ion-button color = "dark" (click) = "openView()" expand="block">View</ion-button>
  </ion-fab>
</ion-content>
