<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Employee
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" (click)="openModal()" expand="full">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID: </th>
          <th>Full Name: </th>
          <th>Incident Title: </th>
          <th>Date: </th>
          <th>Incident Category: </th>
          <th>Priority: </th>
          <th>Description: </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let info of information">
          <td>{{ info.yourId }}</td>
          <td>{{ info.yourName}}</td>
          <td>{{ info.yourIncidentTitle }}</td>
          <td>{{ info.yourDate }}</td>
          <!-- <td>{{ info.yourCategory }}</td>
          <td>{{ info.yourDom }}</td>
          <td>{{ info.yourPrior }}</td>
          <td>{{ info.yourDesc }}</td> -->
          <td><ion-button color="dark" (click)="openView(info.yourId, info.yourName, info.yourIncidentTitle, info.yourDate, info.yourCategory, info.yourDom, info.yourCategory, info.yourDom, info.yourPrior, info.yourDesc)" >View Request</ion-button> </td>
              
                <td><ion-button color="dark" (click)="openEdit(info.yourId, info.yourName, info.yourIncidentTitle, info.yourDate, info.yourCategory, info.yourDom, info.yourCategory, info.yourDom, info.yourPrior, info.yourDesc)">Edit Request</ion-button>
             </td>
        </tr>
      </tbody>
    </table>
  </div>

  
</ion-content>
