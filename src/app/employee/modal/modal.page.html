<ion-header>
  <ion-toolbar>
    <ion-title>New Request</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="fixed" placeholder="Text here">Full Name</ion-label>
    <ion-input [(ngModel)]="name" value={{name}}></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed" placeholder="Text here">Incident Title</ion-label>
    <ion-input [(ngModel)]="incidentTitle"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      Incident Date
    </ion-label>
    <ion-datetime placeholder="Date" display-format="MMM DD, YYYY" [(ngModel)]="date"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Incident Category</ion-label>
    <ion-select placeholder="Select One" [(ngModel)]="category">
      <ion-select-option value=" Installation">Installation</ion-select-option>
      <ion-select-option value="Hardware">Hardware</ion-select-option>
      <ion-select-option value="Software">Software</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-label>Domain</ion-label>
    <ion-item *ngFor="let entry of form">
      <ion-label>{{entry.value}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-radio-group [(ngModel)]="priority">
      <ion-list-header>
        <ion-label>Priority</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label [(ngModel)]="priority">High</ion-label>
        <ion-radio slot="start" value="High"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label [(ngModel)]="priority">Meduim</ion-label>
        <ion-radio slot="start" checked value="Meduim"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label [(ngModel)]="priority">Low</ion-label>
        <ion-radio slot="start" value="Low"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-item>
    <ion-label position="stacked" color="dark">Incident Description</ion-label>

  <ion-textarea placeholder="Describe your incident here " value={{description}} [(ngModel)]="description">
    </ion-textarea>
  </ion-item>
  <!-- <ion-item>
      <ion-label position="fixed" placeholder="Text here">Incident Title</ion-label>
      <ion-input [(ngModel)]="description" value={{description}}></ion-input>
    </ion-item>
     <ion-item>
<ion-label>{{name}}</ion-label>
</ion-item> --> 

</ion-content>


<ion-footer style="text-align:center;">
  <ion-toolbar class="footer-center">
    <div>
      <ion-button fill="clear" (click)="confirmCreate()">save</ion-button>
      <ion-button fill="clear" (click)="closeModal()">cancel</ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
