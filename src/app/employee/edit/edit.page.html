<ion-header>
  <ion-toolbar>
    <ion-title>Edit Request</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Request ID: </ion-label>
    <ion-input value={{otherId}} disabled="true"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Full Name</ion-label>
    <ion-input value={{newName}} [(ngModel)]="newName"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed" placeholder="Text here">Incident Title</ion-label>
    <ion-input value={{newIncidentTitle}} [(ngModel)]="newIncidentTitle"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      Incident Date
    </ion-label>
    <ion-datetime placeholder="Date" display-format="MMM DD, YYYY" [(ngModel)]="newDate" value = "newDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Incident Category</ion-label>
    <ion-select placeholder="Select One" [(ngModel)]="newCategory">
      <ion-select-option color="dark" value=" Installation">Installation</ion-select-option>
      <ion-select-option value="Hardware">Hardware</ion-select-option>
      <ion-select-option value="Software">Software</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-label>Domain</ion-label>
    <ion-item *ngFor="let entry of newform">
      <ion-label>{{entry.valueM}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="entry.isChecked" color="dark"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-radio-group [(ngModel)]="newPriority">
      <ion-list-header>
        <ion-label>Priority</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label [(ngModel)]="newPriority">High</ion-label>
        <ion-radio slot="start" color="dark" value="High"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label [(ngModel)]="newPriority">Meduim</ion-label>
        <ion-radio slot="start" color="dark" checked value="Meduim"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label [(ngModel)]="newPriority">Low</ion-label>
        <ion-radio slot="start" color="dark" value="Low"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-item>
    <ion-label position="stacked" color="dark">Incident Description</ion-label>
    <ion-textarea placeholder="Describe your incident here " [(ngModel)]="newDesc">
    </ion-textarea>
  </ion-item>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" (click)="confirmSave()" expand="full">
      <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="dark" (click)="closeEdit()" expand="full">
      <ion-icon name="close"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
