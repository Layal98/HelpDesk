<ion-header>
  <ion-toolbar>
    <ion-title>Edit Request</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-item>
    <ion-label>Full Name</ion-label>
    <ion-input value={{newName}} [(ngModel)]="newName"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed" placeholder="Text here">Incident Title</ion-label>
    <ion-input value={{newIncidentTitle}} [(ngModel)]="newIncidentTitle"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>
      Incident Date
    </ion-label>
    <ion-datetime placeholder="Date" display-format="MMM DD, YYYY" [(ngModel)]="newDate" value="newDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Incident Category</ion-label>
    <ion-select placeholder="Select One" [(ngModel)]="newCategory">
      <ion-select-option color="dark" value=" Installation">Installation</ion-select-option>
      <ion-select-option value="Hardware">Hardware</ion-select-option>
      <ion-select-option value="Software">Software</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-label>Domain</ion-label>
    <ion-item *ngFor="let entry of form">
      <ion-label>{{entry.val}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-radio-group [(ngModel)]="newPriority">
      <ion-list-header>
        <ion-label>Priority</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label [(ngModel)]="newPriority">High</ion-label>
        <ion-radio slot="start" value="High"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label [(ngModel)]="newPriority">Meduim</ion-label>
        <ion-radio slot="start" value="Meduim"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label [(ngModel)]="newPriority">Low</ion-label>
        <ion-radio slot="start" value="Low"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-item>
    <ion-label position="stacked">Incident Description</ion-label>
    <ion-textarea placeholder="Describe your incident here " [(ngModel)]="newDesc">
    </ion-textarea>
  </ion-item>
</ion-content>

<ion-footer style="text-align:center;">
  <ion-toolbar class="footer-center">
    <div>
      <ion-button fill="clear" (click)="closeEdit()">cancel</ion-button>
      <ion-button fill="clear" (click)="confirmSave()">save</ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
