<ion-header>
  <ion-toolbar>
    <ion-title>View Request</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Request ID: </ion-label>
    <ion-input value={{id}} disabled="true"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Full Name</ion-label>
    <ion-input value={{name}} disabled="true"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Incident Title</ion-label>
    <ion-input value={{inciName}} disabled="true"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Date: </ion-label>
    <ion-input value={{date}} disabled="true"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Incident Category: </ion-label>
    <ion-input value={{inciCat}} disabled="true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Domain: </ion-label>
    <ion-input value={{dom}} disabled="true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Priority: </ion-label>
    <ion-input value={{prior}} disabled="true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Description: </ion-label>
    <ion-input value={{desc}} disabled="true"></ion-input>
  </ion-item>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
      <ion-fab-button color="dark" (click) = "closeView()" expand="full">
        <ion-icon name="close"></ion-icon>
      </ion-fab-button>
    </ion-fab>

</ion-content>
