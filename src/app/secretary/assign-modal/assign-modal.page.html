<ion-header>
  <ion-toolbar>
    <ion-title>Assign to</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Employee Name</ion-label>
    <ion-select placeholder="Select Employee"  [(ngModel)]="emp" >
      <ion-select-option *ngFor="let row of array" id={{row.id}}> {{row.name}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label  >Date</ion-label>
    <ion-datetime display-format="MMM DD, YYYY" [(ngModel)]="date" ></ion-datetime>
  </ion-item>
  <ion-list>
    <ion-radio-group  [(ngModel)]="priority"  value={{priority}}>
      <h1>Priority
      </h1>
      <p>{{priority}}</p>
      <ion-item >
        <ion-label>Low</ion-label>
        <ion-radio value="low"></ion-radio>
      </ion-item>


      <ion-item >
        <ion-label>Mod</ion-label>
        <ion-radio value="mod" ></ion-radio>
      </ion-item>


      <ion-item >
        <ion-label>High</ion-label>
        <ion-radio value="high" ></ion-radio>
      </ion-item>

    </ion-radio-group>
  </ion-list>

    <ion-list>
      <ion-item *ngFor="let item of checkBoxList">
        <ion-label>{{item.value}}</ion-label>
        <ion-checkbox slot="start" 
        [(ngModel)]="item.isChecked"></ion-checkbox>
      </ion-item>
    </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <ion-button expand="block" (click)="presentAlert()">Cancel</ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-button expand="block" (click)="SaveRecord()" >Save</ion-button>
        </div>
      </ion-col>
    </ion-row>
</ion-grid>


</ion-content>
