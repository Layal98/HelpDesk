<ion-header>
  <ion-toolbar>
    <ion-title>Assign to</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Employee Name</ion-label>
    <ion-select placeholder="Select One">
      <ion-select-option *ngFor="let row of array"> {{row.name }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime display-format="MMM DD, YYYY"></ion-datetime>
  </ion-item>
  <ion-list>
    <ion-radio-group  [(ngModel)]="inputValue">
      <h1>Priority
      </h1>

      <ion-item>
        <ion-label>Low</ion-label>
        <ion-radio value="low"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Mod</ion-label>
        <ion-radio value="mod"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>High</ion-label>
        <ion-radio value="high"></ion-radio>
      </ion-item>

    </ion-radio-group>
  </ion-list>
  <ion-list>
    <h1>Domain
    </h1>
    <ion-item>
      <ion-label>IT</ion-label>
      <ion-checkbox slot="end"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Architecture</ion-label>
      <ion-checkbox slot="end"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>General Engineering</ion-label>
      <ion-checkbox slot="end"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <ion-button expand="block" (click)=" presentAlert()">Cancel</ion-button>
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-button expand="block">Save</ion-button>
        </div>
      </ion-col>
    </ion-row>
</ion-grid>


</ion-content>
