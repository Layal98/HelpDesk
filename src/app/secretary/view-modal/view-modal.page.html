<ion-header>
  <ion-toolbar color="primary">
      <ion-title>View</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>

   
    <ion-item>
      <ion-label>Officer Name</ion-label>
      <ion-select placeholder={{emp}}  [disabled]="true">
      </ion-select>
    </ion-item>
  
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime display-format="MMM DD, YYYY" [(ngModel)]="date" disabled="true"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Priority</ion-label>
    
        <ion-radio-group [(ngModel)]="priority" value={{priority}} >
       <ion-list>
          <ion-item>
            <ion-label>Low</ion-label>
            <ion-radio value="Low" disabled="true"></ion-radio>
          </ion-item>
    
    
          <ion-item>
            <ion-label>Mod</ion-label>
            <ion-radio value="Medium" disabled="true"></ion-radio>
          </ion-item>
    
    
          <ion-item>
            <ion-label>High</ion-label>
            <ion-radio value="High" disabled="true"></ion-radio>
          </ion-item>
        </ion-list>
        
      </ion-radio-group>
      </ion-item> 
    
      <ion-item>
        <ion-label>Domain</ion-label>
    
      <ion-list>
        <ion-item *ngFor="let item of domain" disabled="true">
          <ion-label>{{item.val}}</ion-label>
          <ion-checkbox slot="start" [(ngModel)]="item.isChecked"></ion-checkbox>
        </ion-item>
      </ion-list>
      </ion-item>
    
  </ion-content>
  <ion-footer>
      <ion-button fill="clear" float-right (click)="close()">Cancel</ion-button>
 </ion-footer>
