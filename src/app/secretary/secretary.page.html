<ion-header>
  <ion-toolbar>
    <ion-title>Secretary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          ID
        </div>
      </ion-col>
      <ion-col>
        <div>
          Domain
        </div>
      </ion-col>
      <ion-col>
        <div>
          Priority
        </div>
      </ion-col>
      <ion-col>
        <div>
          Date
        </div>
      </ion-col>
      <ion-col>

      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let row of array" align-items-center>
      <ion-col>
        <div>
          {{row.id }}
        </div>
      </ion-col>
      <ion-col>
        <div>
          <p *ngFor="let row of checkBox" ngModel=checkBox></p>
          {{ row.checkBoxList }}
        </div>
      </ion-col>
      <ion-col>
        <div>
          {{row.priority}}
        </div>
      </ion-col>
      <ion-col>
        <div>
          {{row.date | date:'yyyy-MM-dd'}}
        </div>
      </ion-col>
      <ion-col>
        <form #form="ngForm" (ngSubmit)="assignModal(form)" method="post">

          <ion-input name="id" value={{row.id}} ngModel={{row.id}} [hidden]="true"></ion-input>
          <ion-button type="submit" expand="block" type="submit">Assign</ion-button>


        </form>
      </ion-col>
      <ion-col>
        <form #form="ngForm" (ngSubmit)="viewModal(form)" method="post">

          <ion-input name="id" value={{row.id}} ngModel={{row.id}} [hidden]="true"></ion-input>
          <ion-button type="submit" expand="block" type="submit">View</ion-button>


        </form>

      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
