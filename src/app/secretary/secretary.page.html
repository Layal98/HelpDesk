<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Secretary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [hidden]="true" [(ngModel)]="devWidth" ngDefaultControl (window:resize)="onResize($event)"></div>
  <ion-grid>
    <ion-row style="text-align:center;background:#583bfc;color:aliceblue" align-items-center >
      <ion-col size="4">
        <ion-label>Domain</ion-label>
      </ion-col>

      <ion-col [hidden]="devWidth <  700" size="2">
        <div>
          <ion-label>Date</ion-label>
        </div>
      </ion-col>

      <ion-col size="3">
        <div (click)="switch_priority_order?sortbyascPriority():sortbydescPriority()">
          <ion-label> Priority</ion-label>
          <ion-icon *ngIf="switch_priority_order" name=arrow-dropdown></ion-icon>
          <ion-icon *ngIf="!switch_priority_order" name=arrow-dropup></ion-icon>
        </div>
      </ion-col>
      <ion-col size="3">

      </ion-col>
      <ion-col [size]="devWidth <  700?4:2">
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let row of incident_array" style="text-align:center" align-items-center>
      <ion-col size="4">
        <div>
          <div *ngFor="let element of row.checkBoxList">
            <div *ngIf="element.isChecked">
              {{element.value}} 
            </div>
          </div>
        </div>
      </ion-col>

      <ion-col [hidden]="devWidth <  700" size="2" style="text-align:center">
        <div>
          {{row.date | date:'yyyy-MM-dd'}}
        </div>
      </ion-col>
      <ion-col size="3">
        <div>
          {{row.priority}}
        </div>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="block" fill="clear" (click)="assignModal(row.id)">Assign</ion-button>
        <ion-button expand="block" fill="clear" (click)="viewModal(row.id)">View</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
