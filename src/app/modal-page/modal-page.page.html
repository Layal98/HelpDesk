<ion-header>
  <ion-toolbar>
    <ion-title>Reassign Task</ion-title>
  </ion-toolbar>
</ion-header>

<style>
  div {
    position: absolute;
    left: 33%;
    margin-left: -33px;}
</style>

<ion-content>
    <ion-list>
          <ion-item>
              <ion-label>Officer</ion-label>
              <ion-select (ionChange)="onChange()" [(ngModel)]="username" [interfaceOptions]="customActionSheetOptions" interface="action-sheet" placeholder="Select One">
                <ion-select-option *ngFor="let name of officer" value={{name.username}}>{{name.username}}</ion-select-option>
              </ion-select>
            </ion-item>
        
       <ion-item>
            <ion-label>Priority</ion-label>
            <ion-select [(ngModel)]="priority" placeholder="Select One">
              <ion-select-option value="Low">Low</ion-select-option>
              <ion-select-option value="Medium">Medium</ion-select-option>
              <ion-select-option value="High">High</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
              <ion-label>Date</ion-label>
              <ion-datetime [(ngModel)]="date" display-format="MMM DD, YYYY"></ion-datetime>
          </ion-item>

          <ion-item>
          <ion-label>Domain</ion-label>
          <ion-list>
              <ion-item *ngFor="let entry of form">
                <ion-label>{{entry.val}}</ion-label>
                <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
              </ion-item>
          </ion-list>
          </ion-item>
          
        </ion-list>

        <div *ngIf="change">
          <ion-button color="dark" (click)="savetask(id1)">Reassign</ion-button>
          <ion-button color="dark" (click)="presentAlertConfirm()">Cancel</ion-button>
        </div> 
        
        <div *ngIf="!change">
          <ion-button color="dark" (click)="savetask(id1)">Save</ion-button>
          <ion-button color="dark" (click)="presentAlertConfirm()">Cancel</ion-button>
        </div> 
        
</ion-content>
