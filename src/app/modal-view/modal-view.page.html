<ion-header>
  <ion-toolbar text-center color="primary">
    <ion-title>View</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>
        <h1> View Employee </h1>
      </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label><strong>Name: </strong> {{name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><strong>Gender: </strong> {{gender}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><strong>Date of Birth: </strong> {{date}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><strong>Department: </strong> {{department}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><strong>Marital Status: </strong> {{maritalStatus}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><strong>Role: </strong> {{role}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label><strong>Notes: </strong> {{notes}}</ion-label>
    </ion-item>
    <!-- <ion-item>
        <ion-label><strong>ID: </strong> {{ID}}</ion-label>
    </ion-item> -->
  </ion-list>
</ion-content>
<!-- <ion-button class="custom-button" slot="fixed" color="light" (click)="closeModal(true)">Edit</ion-button>
 -->
 <ion-footer>
    <ion-button class="custom-button" slot="start" color="primary" fill="clear" (click)="closeModal(false)">Close</ion-button>
    <ion-button class="custom-button" float-right slot="fixed" color="primary" fill="clear" (click)="closeModal(true)">Edit</ion-button>
</ion-footer>
