<ion-header>
  <ion-toolbar>
    <ion-title>Officer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
  <ion-item>
    <ion-col >
      <strong><ion-label>ID</ion-label></strong>
    </ion-col>
    <ion-col>
        <strong><ion-label>Priority</ion-label></strong>
    </ion-col>
    <ion-col>
        <strong><ion-label>Date</ion-label></strong>
    </ion-col>
    <ion-col>
        <strong><ion-label>Domain</ion-label></strong>
    </ion-col>
    <ion-col>
        <ion-label></ion-label>
    </ion-col>
    <ion-col>
        <ion-label></ion-label>
    </ion-col>
  </ion-item>

  <ng-container *ngFor="let entry of task;">
  <ion-item *ngIf="entry.username==myuser.user">
    <ion-col>
        <ion-label>{{entry.id}}</ion-label>
    </ion-col>
    <ion-col>
        <ion-label>{{entry.priority}}</ion-label>
    </ion-col>
    <ion-col>
        <ion-label>{{entry.date.split("T",1)}}</ion-label>
    </ion-col>
    <ion-col>
        <ion-label>{{entry.domain}}</ion-label>
    </ion-col>
    <ion-col>
        <ion-button color="dark" (click)="presentModalReassign(entry.id)">Reassign Task</ion-button>
    </ion-col>
    <ion-col>
        <ion-button color="dark" (click)="presentModalView(entry.id)">View Task</ion-button>
    </ion-col>  
    </ion-item>
  </ng-container> 
</ion-grid> 
</ion-content>
