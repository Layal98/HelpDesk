<style>
  div {
    position: absolute;
    left: 40%;
    margin-left: -50px;}
</style>

<ion-header>
  <ion-toolbar>
    <ion-title>View Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-label>Officer</ion-label>
  <ion-label text-right>{{username}}</ion-label>
</ion-item>

<ion-item>
  <ion-label>Priority</ion-label>
  <ion-label text-right>{{priority}}</ion-label>
</ion-item>

<ion-item>
  <ion-label>Date</ion-label>
  <ion-label text-right>{{date}}</ion-label>
</ion-item>

<ion-item>
    <ion-label>Domain</ion-label>
    <ion-label text-right>{{domain}}</ion-label>
</ion-item>

<ion-item>
    <ion-label>Status</ion-label>
    <ion-label text-right color="danger">{{status}}</ion-label>
</ion-item>
<div *ngIf="task[id1].status=='Assigned'" >
    <ion-button color="dark" (click)="dismiss()">Close</ion-button>
    <ion-button color="dark" (click)="start(id1)">Start</ion-button>
</div>   

<div *ngIf="task[id1].status=='In Progress'" >
    <ion-button color="dark" (click)="dismiss()">Close</ion-button>
    <ion-button color="dark" (click)="resolve(id1)">Resolve</ion-button>
</div> 

<div *ngIf="task[id1].status=='Resolved'" >
    <ion-button color="dark" (click)="dismiss()">Close</ion-button>
</div> 
      
</ion-content>
