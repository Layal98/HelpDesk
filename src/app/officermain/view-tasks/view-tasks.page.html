<style>
  div {
    position: absolute;
    left: 40%;
    margin-left: -50px;
  }
</style>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>View Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-item>
  <ion-label>ID</ion-label>
  <ion-label>{{ID}}</ion-label>
</ion-item> -->

  <ion-item>
    <ion-label>Priority</ion-label>
    <ion-label text-right>{{priority}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Date</ion-label>
    <ion-label text-right>{{date}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Domain</ion-label>
    <span *ngFor="let item of domain">
      <span *ngIf="item.isChecked">
        <ion-label text-right style="margin-right: 10px;">{{item.val}}</ion-label>
      </span>
    </span>
  </ion-item>

  <ion-item>
    <ion-label>Description</ion-label>
    <ion-label text-right>{{description}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Comments</ion-label>
    <ion-label text-right>{{comments}}</ion-label>
  </ion-item>

  <ion-item>
      <ion-label>Status</ion-label>
      <ion-label text-right color="danger">{{status}}</ion-label>
    </ion-item>  

  <div *ngIf="task[id1].status=='Assigned'">
    <ion-button fill="clear" (click)="dismiss()">Close</ion-button>
    <ion-button fill="clear" (click)="areYouSureStart(id1)">Start</ion-button>
  </div>

  <div *ngIf="task[id1].status=='In Progress'">
    <ion-button fill="clear" (click)="dismiss()">Close</ion-button>
    <ion-button fill="clear" (click)="areYouSureResolve(id1)">Resolve</ion-button>
  </div>

  <div *ngIf="task[id1].status=='Resolved'">
    <ion-button fill="clear" (click)="dismiss()">Close</ion-button>
  </div>

</ion-content>
