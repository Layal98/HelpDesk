
<ion-header>
    <ion-toolbar text-center>
      <ion-title>View</ion-title>
    </ion-toolbar>
</ion-header>
  


<!-- List of Text Items -->
<ion-content>
  <ion-list>
      <ion-list-header>
          <ion-label> <h1> View Employee </h1> </ion-label>
      </ion-list-header>
      <ion-item>
          <ion-label>Name: </ion-label>
          <ion-input [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Gender</ion-label>
          <ion-select [(ngModel)]="gender" value="Select One." okText="Okay" cancelText="Dismiss">
            <ion-select-option value="Male">Male</ion-select-option>
            <ion-select-option value="Female">Female</ion-select-option>
          </ion-select>
      </ion-item>
      <ion-item>
          <ion-label>Date of Birth</ion-label>
          <ion-datetime [(ngModel)]="date" placeholder="Click to enter date." slot="end" display-format="MMM DD, YYYY HH:mm"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Department</ion-label>
        <ion-list>
                <ion-item *ngFor="let entry of departments">
                    <ion-label>{{entry.val}}</ion-label>
                    <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
                </ion-item>
        </ion-list>
      </ion-item>
      <ion-item>
          <ion-label position="stacked">Married (check if yes)</ion-label>
          <ion-radio [(ngModel)]="maritalStatus" slot="end" value="bliff" checked={{this.maritalStatus}}></ion-radio>
      </ion-item>
      <ion-item>
          <ion-label>Role</ion-label>
          <ion-select [(ngModel)]="role" value="Select One" okText="Okay" cancelText="Dismiss">
            <ion-select-option value="Administrator">Administrator</ion-select-option>
            <ion-select-option value="Officer">Officer</ion-select-option>
            <ion-select-option value="Secretary">Secretary</ion-select-option>
            <ion-select-option value="Employee">Employee</ion-select-option>
          </ion-select>
      </ion-item>
      <ion-item>
          <ion-label position="stacked">Notes</ion-label>
          <ion-input [(ngModel)]="notes" placeholder="Enter any notes."></ion-input>
      </ion-item>
  </ion-list>
</ion-content>
<ion-content>
    <ion-item>
        <ion-button slot="start" color="primary" (click)="closeModal(false)">Cancel</ion-button>
        <ion-button slot="end" color="primary" (click)="closeModal(true)">Save</ion-button>
    </ion-item>
</ion-content>
