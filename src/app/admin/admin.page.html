
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Administrator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row>
          <ion-col>ID</ion-col>
          <ion-col>Name</ion-col>
          <ion-col>Birthdate</ion-col>
          <ion-col>Role</ion-col>
          <ion-col>Department</ion-col>
          <ion-col>Marital Status</ion-col>
          <ion-col>Notes</ion-col>
          <ion-col>View</ion-col>
          <ion-col>Edit</ion-col>
      </ion-row>
      <ion-row *ngFor="let employee of employees; let i = index">
              <ion-col>{{i}}</ion-col>
              <ion-col>{{employee.Name}}</ion-col>
              <ion-col>{{employee.Birthdate}}</ion-col>
              <ion-col>{{employee.Role}}</ion-col>
              <ion-col>{{employee.Department}}</ion-col>
              <ion-col>{{employee.MaritalStatus}}</ion-col>
              <ion-col>{{employee.Notes}}</ion-col>
              <ion-col><ion-button color="primary" (click)="openModal(i)">View</ion-button></ion-col>
              <ion-col><ion-button color="primary" (click)="openModal(i)">Edit</ion-button></ion-col>
      </ion-row>
  </ion-grid>

  <ion-content text-center>
        <!-- <ion-icon slot="icon-only" name="star"></ion-icon> -->
        <ion-button color="primary" (click)="openModal()">Add Employee</ion-button>
        <!-- <p *ngIf="dataReturned">{{dataReturned}}</p> -->
  </ion-content>
  
<ion-content>
